<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AdicionarTabelas</title>
    <link rel="stylesheet" href="Pessoas.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="Pessoas.js"></script>

    <style>
        #fPessoas {
            width: 480px;
            margin-left: 30%;
            margin-top: 3%;
        }

        tr:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    
    <div id="fPessoas">
        <form>
            <div class="form-group">
                <label for="txtCodigo">id</label>
                <input type="text" class="form-control" id="txtCodigo" aria-describedby="emailHelp" placeholder="id" readonly>
            </div>
            <div class="form-group">
                <label for="txtNome">Descrição</label>
                <input type="text" class="form-control" id="txtNome" aria-describedby="emailHelp" placeholder="Descrição">
            </div>
            <div class="form-group">
                <label for="txtSobrenome">valor</label>
                <input type="text" class="form-control" id="txtSobrenome" placeholder="valor">
            </div>
            <label for="validationCustomUsername">Parcelas</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    
                </div>
                <input type="text" class="form-control" id="txtEmail" placeholder="Parcelas"
                       aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Por favor, informe um e-mail válido.
                </div>
            </div>
            <div class="form-group">
                <label for="slSexo">Forma de pagamento</label>
                <select id="slSexo" class="form-control">
                    AZ10
                    <option value="Masculino" selected>Avista</option>
                    <option value="Feminino">Parcelado</option>
                </select>
            </div>
            
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="cadPessoa(txtNome.value, txtSobrenome.value, txtEmail.value, slSexo.value)">
                Inserir
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="altPessoa(txtNome.value, txtSobrenome.value, txtEmail.value, slSexo.value, txtProfissao.value)">
                Salvar
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="delRegistro()">
                Excluir
            </button>
        </form>
    </div>

    <br />
    <br />

    <div id="dGridPessoas">

        <table id="tbPessoas" class="table table-striped" width: 85%  height: 500px;>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">descrição</th>
                    <th scope="col">valor</th>
                    <th scope="col">Parcelas</th>
                    <th scope="col">Forma de Pagamento</th>
                    
                </tr>
            </thead>
        </table>
    </div>

</body>

</html>
